PNGException0  = codecLib: general png error.
PNGException1  = codecLib: invalid png stream.
PNGException2  = codecLib: error while reading png stream.
PNGException3  = codecLib: crc32 error in png stream.
PNGException4  = codecLib: image size error.
PNGException5  = codecLib: image type error.
PNGException6  = codecLib: image palette error.
